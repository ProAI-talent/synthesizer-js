<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSSynth</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
			media="print"
			onload="this.media='all'"
		/>
		<link rel="preload" href="./freqs.js" as="script" crossorigin />
		<link rel="preload" href="./keys.js" as="script" crossorigin />
		<link rel="stylesheet" href="./style.css" type="text/css" />
		<link rel="manifest" href="./manifest.json" />
		<link rel="icon" href="./icons/icon.svg" type="image/svg" />
		<link rel="apple-touch-icon" href="./icons/icon-192.png" />
		<meta name="theme-color" content="DarkSlateGrey" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="Hello World" />
		<meta name="msapplication-TileImage" content="icons/icon-144.png" />
		<meta name="msapplication-TileImage" content="icons/icon-144.png" />
		<meta name="msapplication-TileColor" content="DarkSlateGrey" />
		<meta name="description" content="A Javascript Synthesizer" />
	</head>
	<body>
		<header>
			<h1>JSSynth</h1>
			<svg
				id="header-vis"
				xmlns="http://www.w3.org/2000/svg"
				width="100"
				height="50"
				viewbox="-10 -10 420 220"
				stroke="SpringGreen"
				stroke-width="10"
				stroke-linecap="round"
				fill="none"
			>
				<path
					id="wave-sine"
					stroke="white"
					d="m0,100c0,0 0,-100 100,-100c100,0 100,100 100,100c0,0 0,100 100,100c100,0 100,-100 100,-100"
				/>
				<polyline
					id="wave-square"
					points="0,160 100,160 100,40, 300,40 300,160 400,160"
					stroke="white"
					hidden
				/>
				<polyline
					id="wave-triangle"
					points="0,40 133,160 266,40 400,160"
					stroke="white"
					hidden
				/>
				<polyline
					id="wave-sawtooth"
					points="0,160 100,160 100,40, 300,160 400,160"
					stroke="white"
					hidden
				/>

				<line id="adsr-a" x1="0" y1="200" x2="100" y2="0" />
				<line id="adsr-d" x1="100" y1="0" x2="200" y2="100" />
				<line id="adsr-s" x1="200" y1="100" x2="300" y2="100" />
				<line id="adsr-r" x1="300" y1="100" x2="400" y2="200" />
			</svg>
		</header>
		<form class="controls">
			<div class="controls-box">
				<input
					type="radio"
					id="waveform-sine"
					name="waveform"
					value="sine"
					checked
				/>
				<label for="waveform-sine">Sine</label>

				<input
					type="radio"
					id="waveform-square"
					name="waveform"
					value="square"
				/>
				<label for="waveform-square">Square</label>

				<input
					type="radio"
					id="waveform-triangle"
					name="waveform"
					value="triangle"
				/>
				<label for="waveform-triangle">Triangle</label>

				<input
					type="radio"
					id="waveform-sawtooth"
					name="waveform"
					value="sawtooth"
				/>
				<label for="waveform-sawtooth">Sawtooth</label>
			</div>

			<div class="controls-box">
				<div>
					<label for="pitch">Ptc</label>
					<input
						name="pitch"
						id="pitch"
						type="range"
						data-control-name="pitch"
						min="-4"
						max="5"
						value="0"
					/>
				</div>

				<div>
					<label for="attack">Atk</label>
					<input
						name="attack"
						id="attack"
						type="range"
						data-control-name="attack"
						min="0"
						max="1000"
						value="0"
					/>
				</div>

				<div>
					<label for="decay">Dcy</label>
					<input
						name="decay"
						id="decay"
						type="range"
						data-control-name="decay"
						min="0"
						max="1000"
						value="0"
					/>
				</div>

				<div>
					<label for="release">Rls</label>
					<input
						name="release"
						id="release"
						type="range"
						data-control-name="release"
						min="0"
						max="10000"
						value="0"
					/>
				</div>
			</div>
		</form>
		<section class="keyboard">
			<button class="white" data-note="c">A</button>
			<button class="black" data-note="cs">W</button>
			<button class="white" data-note="d">S</button>
			<button class="black" data-note="eb">E</button>
			<button class="white" data-note="e">D</button>
			<button class="white" data-note="f">F</button>
			<button class="black" data-note="fs">T</button>
			<button class="white" data-note="g">G</button>
			<button class="black" data-note="gs">Z</button>
			<button class="white" data-note="a">H</button>
			<button class="black" data-note="bb">U</button>
			<button class="white" data-note="b">J</button>
			<button class="white" data-note="c2">K</button>
		</section>

		<footer>
			made with &lt;3<br />
			<a href="https://iamschulz.com/" target="_blank" rel="noopener">
				Daniel Schulz </a
			><br />
			(<a
				href="https://github.com/iamschulz/js-synth"
				target="_blank"
				rel="noopener"
				>Code</a
			>)
		</footer>

		<script src="./script.js" type="module" defer></script>
	</body>
</html>
